<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="GoodFellas, your local friendly barber. Everyone welcome via appointment or walk in. Hair, beard, cut, fade, style!">
    <title>GoodFellas | Home
    </title>

    <!-- favicons generated by favicon.io -->

    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png" />

    <!-- Bootstrap 5 CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

</head>

<!-- Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->

<body class="d-flex flex-column min-vh-100">

    <!--Navbar-->

    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GoodFellas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--success message-->

    <main>
        <section id="welcome">
            <div class="container">
            </div>
            <div class="row text-center py-3 mt-4 justify-content-center">
                <div class="col-10 col-md-8 text-center text-uppercase">
                    <h2>Thank you for taking your first step to greatness!</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-9">
                    <hr class="custom-hr">
                </div>
                <div class="row text-center py-3 justify-content-center">
                    <div class="col-10 col-md-8 text-center">
                        Your form has been submitted correctly
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-9">
                        <hr class="custom-hr">
                    </div>
                </div>
                <div class="row text-center py-3 mb-4 justify-content-center">
                    <div class="col-10 col-md-8 text-center">
                        We look forward to seeing you soon
                    </div>
                    <div class="mt-5 mb-5">
                        <a href="index.html" class="btn btn-white d-inline-block" role="button">
                            Return to the home page
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!--Footer-->

    <footer id="contact" class="mt-auto bg-body-tertiary text-light py-3">
        <div class="container section">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h2 class="mb-4">Follow us!</h2>
                    <a href="https://www.instagram.com" aria-label="Welcome to our Instagram page" target="_blank"
                        rel="noopener" class="mx-5 text-reset fs-2 text-decoration-none">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://www.facebook.com" aria-label="Welcome to our Facebook page" target="_blank"
                        rel="noopener" class="mx-5 text-reset fs-2 text-decoration-none">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://twitter.com" aria-label="Welcome to our Twitter page" target="_blank"
                        rel="noopener" class="mx-5 text-reset fs-2">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!--FontAwesome links-->

    <script src="https://kit.fontawesome.com/225cdb33d7.js" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
