<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="GoodFellas, your local freindly barber. Everyone welcome via appointment or walk in. Hair, Beard, Close Shave or not so close, we look forward to cutting your hair and giving you the style you want." />
  <title>Goodfellas | Home</title>

  <!-- Bootstrap 5 CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

  <!-- custom CSS -->

  <link rel="stylesheet" href="assets/css/style.css" />
</head>


<body>

  <!--Navbar-->

  <nav id="navbar" class="navbar navbar-expand-lg py-2" data-bs-theme="dark">
    <div class="container"><a class="navbar-brand" href="index.html">GoodFellas</a><button class="navbar-toggler"
        type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
        aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!--Header with Hero -->

  <header id="hero" class="container py-2">
    <div class="row">
      <div class="col-12 text-center">
        <img src="assets/images/pexels-thgusstavo-1813272.jpg" alt="Two barbers cutting clients' hair in the barbershop"
          class="img-fluid rounded">
      </div>
    </div>
  </header>

  <!--Main -->

  <main>

    <!-- Brand Name Section -->
    <section id="brandname" class="container py-2">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="display-1">Welcome to <strong> GoodFellas </strong>Barbers</h1>
        </div>
      </div>
    </section>

    <!--Services-->

    <section id="services" class="container py-2">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="display-1">Services</h1>
        </div>
      </div>
    </section>


  </main>

  <!-- Footer-->

  <footer id="openingtimes" class="mt-auto">
    <div>footer</div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/aa9af45995.js" crossorigin="anonymous"></script>

</html>
